<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <script  src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
function showyourid()
{
  var name = document.getElementById('you').value;

  twttr.widgets.createTimeline(
      {
        sourceType: "profile",
        screenName: name
      },
      document.getElementById("yourid")
  );
}
  </script>

  <body>
<input type="text" id="you">
<button type="button" onclick='showyourid()'>検索</button>

<div id='yourid'></div>


  </body>
</html>
